<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="information-form.css">

</head>
<body>
    
    <div class="form-container">
        <form 
        action="mailto:info@classExample.com"
        method="post"
        enctype="text/plain">
    
        <fieldset>
            <legend>Personal Details</legend>
    <label for="firstName">First Name and Surname</label>
    <input type="text"  id="firstName"
    name="firstName" placeholder="Joe" required>

    <label for="email">Email Address:</label>
<input type="email" name="email" id="email"
placeholder="joeborg@gmail.com">

<br>

<label for="phone">Phone Number</label>
<input type="tel" name="phone" id="phone"
placeholder="9912 3456" required pattern="[0-9]{4} [0-9]{4}">
<br>

<input type="checkbox" name="offers" id="offers">
<label for="offers">Contact me about new offers</label>

</fieldset>

<fieldset>
<label for="department">Message</label>
<select name="department" id="department">Department:
    <option value=""selected
    disabled>Please select event</option>
    <option value="1">Mother's Day Reservation</option>
    <option value="2">Wine Tasting Event</option>

    </select>

    <br>

    <label for="message">Message:</label>
    <textarea 
        name="message" id="message"
        cols="30" rows="10"
        placeholder="Number of people, date and time..."
        ></textarea>

</fieldset>

<button type="submit">Send</button> 
<button type="reset">Cancel</button>

    </form>
</div>


</body>
</html>
