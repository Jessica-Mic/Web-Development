<div class="form-container">
    <form 
    action="mailto:info@classExample.com"
    method="post"
    enctype="text/plain">

    <fieldset>
        <legend>Personal Details</legend>
<label for="firstName">First Name</label>
<input type="text"  id="firstName"
name="firstName" placeholder="Joe" required>

<br>

<label for="lastName">Last Name</label>
<input type="text"  id="lastName"
name="lastName" placeholder="Borg" required>

<br>



<fieldset>
<legend>Contact Information</legend>

<label for="email">Email Address:</label>
<input type="email" name="email" id="email"
placeholder="joeborg@gmail.com">

<br>

<label for="phone">Phone Number</label>
<input type="tel" name="phone" id="phone"
placeholder="9912 3456" required pattern="[0-9]{4} [0-9]{4}">

<br>

<br>
<label for="offers">Contact me about new offers</label>
<input type="checkbox" name="offers" id="offers">

</fieldset>

<fieldset>
<legend>Message Details</legend>


    <br>

    <label for="message">Message:</label>
    <textarea 
        name="message" id="message"
        cols="30" rows="10"
        placeholder="Write your interest..."
        ></textarea>

</fieldset>

<button type="submit">Send</button> 
<button type="reset">Cancel</button>

    </form>
